<!DOCTYPE html>

<body>
    <div class="flex">

        <div class="flex1">
            <div class="center">
                <div class="flex2 fav-icon">

                    <div class="fav radius">
                        <p class="content">T</p>
                    </div>
                    <div class="fav br-center">
                        <img src="./brd.png" alt="" height="40px" width="40px">
                        <p class="looking">Looking for a Bride</p>
                    </div>
                    <div class="fav">
                        <p>
                            <span><img src="./question.png" alt="" height="40px" width="30px" class="right"></span>
                            <span><img src="./clock.png" alt="" height="40px" width="35px" class="right2"></span>
                        </p>
                        <p class="days">28 days</p>
                    </div>

                </div>
                <div class="flex2 bottom">
                    <p>
                        <label for="" class="label-input">Name:</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>
                    <p>
                        <label for="" class="label-input">Age:</label>
                        <input type="number" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">City:</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">State:</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">Education:</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">Income:</label>
                        <input type="number" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">Religion(optional):</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">Caste(Optional):</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>

                    <p>
                        <label for="" class="label-input">Hobbies:</label>
                        <input type="text" class="input-text">
                        <br>
                    </p>
                </div>
                <div class="flex2 class2">
                    <span>
                        <label for="">Description(240 words):</label>
                        <br />
                        <!-- <input type="text" name="" id="" class="large-height1"> -->
                        <textarea name="" id="" cols="35" rows="6"></textarea>
                    </span>
                    <div class="inline">
                        <span>
                            <button class="button">Send Your Bio Data</button>
                            <button class="button">Contact Information</button>
                        </span>
                    </div>
                </div>
            </div>
